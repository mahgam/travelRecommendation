<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Option 1: Include in HTML -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <title>Mahgam Travel</title>
    <style>
      .flex-container {
        display: flex;
        justify-content: center;
        height: 100vh;
        margin: 0px !important;
      }
      .navbar {
        margin: 0 !important;
        padding-left: 25px !important;
        padding-right: 25px !important;
      }
      .flex-container {
        margin: 0 !important;
      }
      h1 {
        font-size: 50px;
      }
      .btn {
        color: #20c997;
        border-color: #20c997;
      }
    </style>
  </head>

  <body>
    <div
      class="flex-container bg-image"
      style="
        background-image: url('https://veritusgroup.com/wp-content/uploads/2017/01/planelanding-2015-Nov16-2.jpg');
        background-size: cover;
      "
    >
      <div class="container-fluid px-0">
        <!-- Image and text -->
        <nav
          class="navbar navbar-expand-lg navbar-light"
          style="background-color: #bce1ff"
        >
          <a class="navbar-brand" href="./travel_recommendation.html">
            <img
              src="./airplane.png"
              width="30"
              height="30"
              class="d-inline-block align-top"
              alt=""
            />
            MahgamTravel
          </a>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="./travel_recommendation.html"
                  >Home <span class="sr-only"></span
                ></a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="./about.html" id="about">About Us</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="./contact.html" id="contact"
                  >Contact Us
                </a>
              </li>
            </ul>

            <form class="form-inline my-2 my-lg-0">
              <div class="form-row d-flex">
                <div class="col-auto">
                  <input
                    class="form-control mr-sm-3"
                    type="search"
                    placeholder="Temple? Country? Beaches? City?"
                    aria-label="Search"
                    id="searchInput"
                  />
                </div>
                <div class="col-auto">
                  <button
                    class="btn my-2 my-sm-0"
                    type="search"
                    id="searchButton"
                  >
                    Search
                  </button>
                </div>
                <div class="col-auto">
                  <button
                    class="btn my-2 my-sm-0"
                    type="reset"
                    id="clearButton"
                  >
                    Clear
                  </button>
                </div>
              </div>
            </form>
          </div>
        </nav>

        <main>
          <div class="container p-5">
            <div class="row">
              <div class="col-sm-6">
                <!-- Facebook -->
                <a href="#"
                  ><i
                    id="social-fb"
                    class="bi-facebook"
                    style="font-size: 2rem; color: rgb(190, 199, 216)"
                  ></i
                ></a>
                <a href=""
                  ><i
                    id="social-tw"
                    class="bi-twitter"
                    style="font-size: 2rem; color: rgb(190, 199, 216)"
                  ></i
                ></a>

                <a href=""
                  ><i
                    id="social-em"
                    class="bi-instagram"
                    style="font-size: 2rem; color: rgb(190, 199, 216)"
                  ></i
                ></a>
              </div>
            </div>
          </div>
          <div class="container p-5 text-white">
            <div class="row">
              <div class="col-sm-4">
                <h1>EXPLORE DREAM DESTINATION</h1>
                <p>
                  Never stop exploring!Never stop exploring!Never stop
                  exploring!Never stop exploring!
                </p>
                <button class="btn text-white my-2 my-sm-0" type="submit">
                  Book Now!
                </button>
              </div>

              <div class="col-sm-8 p-3">
                <div id="recResult"></div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="travel_recommendation.js"></script>
  </body>
</html>
